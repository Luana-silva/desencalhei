<!-- Começo do Header -->
<header class="header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="header__social">
          <div class="header__icons">
            <a class="icon icon__circle icon__face" href="#"><i class="fab fa-facebook-f"></i></a>

      </div>

    <div class="row">

          <a class="logo__link" [routerLink]="['/']">
            <img class="logo__image" src="assets/images/logo-desencanei.svg" alt="Logo desencanei">
          </a>
        </div>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-6">
        <div class="search">
