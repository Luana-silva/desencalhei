<header class="header">

            <a class="icon icon__circle" href="#"><i class="fab fa-instagram"></i></a>

      </div>
    </div>

    </div>
    <div class="row">
      <div class="menu-box">
        <nav class="menu">
          <input class="menu-btn" type="checkbox" id="menu-btn">
          <ul class="menu__list">
            <li class="menu__item" *ngFor="let categorie of categories" >
              <a class="menu__link" href="#">
                <img class="menu__image" width="60px" [src]="getUrl(categorie.id, 'normal')" data-type="normal" (mouseenter)="mouseEnter($event.target, categorie.id)" (mouseout)="mouseOver($event.target, categorie.id)">
                <div class="menu__arrow">
                    <span class="menu__text">{{ categorie.name }}</span>
                    <i class="fas fa-menu fa-angle-down fa-2x"></i>
                </div>
            </a>
              <ul class="menu__sublist">
                <li class="menu__subitem" *ngFor="let subcategorie of categorie.subCategories">
                  <a [routerLink]="['/categoria', 'camisa']" class="menu__sublink" href="#">{{ subcategorie.name }}</a>
                </li>
              </ul>
           </li>
        </ul>
        </nav>
      </div>
    </div>
  </div>
</header>

<!-- Fim do Header -->
