<!-- Começo do Banner -->
<section class="banner">
  <div class="container-full">
    <!-- <carousel>
      <slide *ngFor="let banner of banners">
        <a>
          <img [src]="getUrl(banner.id)" alt="first slide" style="display: block; width: 100%; margin: auto;">
          <div class="carousel-caption d-none d-md-block">
            <h3>{{banner.name}}</h3>
          </div>
        </a>
      </slide>
    </carousel>
  -->

  <ngu-carousel #myBanner [inputs]="carouselBanner" class="carousel-banner" [dataSource]="banners">
    <ngu-tile class="carousel-banner__tile" *nguCarouselDef="let banners; let i = index" [ngStyle]="{ background: banners.colorImage}">
      <img class="img-responsive" [src]="getUrl(banners.id)" alt="" style="width: 80%; max-height: 390px; margin: auto">
    </ngu-tile>
    <button NguCarouselPrev class="leftRs arrow arrow-block arrow-left"><img class="img-arrow" src="assets/images/icones/arrow-left.svg"></button>
    <button NguCarouselNext class="rightRs arrow arrow-block arrow-right"><img class="img-arrow" src="assets/images/icones/right-arrow.svg"></button>

    <ul class="dots" NguCarouselPoint>
      <li class="dots__item" *ngFor="let i of myBanner.pointNumbers; let i = index" [class.active]="i==myBanner.activePoint" (click)="myBanner.moveTo(i)"
        [style.background]="'url(' + banners[i] + ')'"></li>
    </ul>
  </ngu-carousel>
  </div>
</section>
<!-- Fim do Banner -->
      
<!-- Conteúdo destaque -->
<section class="destaques">
  <div class="container">
      <div class="row">
          <div class="col-md-12 col-xs-12 col-sm-12">
              <div class="destaques__header">
                  <h2 class="title-section">Últimos destaques</h2>
              </div>
          </div>
      </div>

      <div class="row">
         <div class="col-md-12 col-xs-12 col-sm-12">
          <div class="destaques__product">
            <ngu-carousel #myCarousel [inputs]="carouselTile" [dataSource]="products">
              <ngu-tile *nguCarouselDef="let products; let i = index">
                <div class="product text-center product-offert">
                  <figure class="product__figure product-offert__figure">
                    <img class="img-responsive" [src]="products.image" alt="">
                    <figcaption class="product__caption product-offert__caption">
                      <h4 class="product__salesman">{{products.nameSalesman}}</h4>
                      <h5 class="product__name">{{products.name}}</h5> 
                    </figcaption>
                  </figure>
                  <div class="product__fotter">
                    <button class="product__favorite" (click)="favotiteProducts(products)">
                      <i class="fas fa-heart fa-3x"></i>
                    </button>
          
                    <span class="product__price">
                        {{products.price | currency: 'BRL': true}} 
                    </span>
                  </div>
                </div>
              </ngu-tile>
              <button #arrowPrev NguCarouselPrev class="leftRs arrow arrow-circle arrow-circle-left" style="display: none;" [style.opacity]="myCarousel.isFirst ? 0.5:1"><img class="img-arrow" src="assets/images/icones/back.svg"></button>
              <button #arrowNext NguCarouselNext class="rightRs arrow arrow-circle arrow-circle-right" style="display: none;" [style.opacity]="myCarousel.isLast ? 0.5:1"><img class="img-arrow" src="assets/images/icones/next.svg"></button>
            </ngu-carousel>
           </div>
           <button class="leftRs arrow arrow-circle arrow-circle-left" (click)="handleArrowPrev()"><img class="img-arrow" src="assets/images/icones/back.svg"></button>
           <button class="rightRs arrow arrow-circle arrow-circle-right" (click)="handleArrowNext()"><img class="img-arrow" src="assets/images/icones/next.svg"></button>
         </div>
      </div>
</div>
</section>


<section class="interests">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="interests__header">
          <h2 class="title-section">O que mais te interessa?</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="interests__body">
          <div class="interests__tag">
            <div class="tags">

              <span *ngFor="let tag of tags; let i = index" class="tag" (click)="selectedTags(tag)" (click)="tag.select = !tag.select"  
              [ngClass]="tag.select ? 'favorited' : ''">
                  <span class="tag__item">{{tag.name}}</span>
              </span>

            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="interests__footer">
          <button class="btn btn-round btn-salmon btn-center" [disabled]="favTags.length <= 0" (click)="sendTags()">Salvar</button>
        </div>
      </div>
    </div>
  </div>
</section>

<hr>

<div class="products products-offert">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="products__header">
          <h2 class="title-section">Produtos em oferta</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div *ngFor="let product of products" class="col-md-3 col-sm-4 col-xs-6">
        <div class="product text-center product-offert">
          <figure class="product__figure product-offert__figure">
            <img class="img-responsive" [src]="product.image" alt="">
            <figcaption class="product__caption product-offert__caption">
              <h4 class="product__salesman">{{product.nameSalesman}}</h4>
              <h5 class="product__name">{{product.name}}</h5>
            </figcaption>
          </figure>
          <div class="product__fotter">
            <button class="product__favorite" (click)="favotiteProducts(product)">
              <i class="far fa-heart fa-3x"></i>
            </button>

            <span class="product__price">
                {{product.price | currency: 'BRL': true}}
            </span>
          </div>
        </div>
      </div>

    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="products__footer products-offert__footer pull-right">
          <button class="btn btn-round btn-blue">
            Ver mais
            <img class="img-arrow-sm" src="assets/images/icones/next.svg">
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<hr>

            <img class="site-tutorial__image" src="assets/images/icones/categoria_noiva.svg" alt="">

                Texto introdutório ao vídeo de
                explicação sobre o
                funcionamento do site, dos
                processos de compra e venda
              </p>
            </figcaption>
          </figure>
        </div>
      </div>

          <img class="img-responsive" src="https://via.placeholder.com/724x425" alt="">
        </div>
      </div>
    </div>
  </div>
</section>
