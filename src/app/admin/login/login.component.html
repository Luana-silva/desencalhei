<div class="login">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-xs-offset-5">
        <div class="login__item">
          <div class="login__header">
            <h3 class="title-section text-center">Entrar no Desencalhei</h3>
          </div>

          <div class="login__body">
            <div class="login__social">
              <button class="btn btn-round btn-center btn-face">
                <i class="fab fa-facebook-f">
                  login com facebook
                </i>
              </button>

              <p class="text-center">ou</p>
            </div>
            <div class="login__manual">
              <form class="form__login" [formGroup]="loginForm">
                <div class="form">
                  <div class="form__logo">
                    <img class="form__image img-responsive" src="assets/images/icones/aliancas.png" alt="Alianças">
                  </div>
                  <div class="login__manual-message">
                    <h4 class="text-center login__manual-message-title">Já faz parte do Desencalhei?</h4>
                    <h5 class="text-center login__manual-message-subtitle">Então faça seu login</h5>
                  </div>
                  <div class="form-group">
                    <input type="email" class="input__form" formControlName="email" placeholder="email">
                  </div>

                  <div class="form-group">
                    <input type="senha" class="input__form" formControlName="password" placeholder="senha">
                  </div>
                </div>

                <div class="form__footer">  
                  <button (click)="login()" class="btn btn-round btn-large btn-salmon btn-center">Entrar</button>
                  <a [routerLink]="['/forgotpassword']" class="text-center form__forgotpassword">Esqueci a senha</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
