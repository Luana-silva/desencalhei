            <h3 class="title-section text-center">Lembrar senha</h3>
          </div>

          <div class="login__body">

            <div class="login__manual">
              <form class="form__login" (submit)="onSubmit(evt)" [formGroup]="loginForm">
                <div class="form">
                  <div class="form__logo">
                    <img class="form__image img-responsive" src="assets/images/icones/aliancas.png" alt="AlianÃ§as">
                  </div>
                  <div class="form-group">
                    <input type="email" class="input__form" formControlName="email" ngModel placeholder="email">
                  </div>
                </div>
                <div class="form__footer">
                  <button class="btn btn-round btn-large btn-salmon btn-center">Enviar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
